name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install yarn --registry=https://registry.npm.taobao.org
          yarn
          yarn clean
          yarn clean:yuque
          echo "语雀缓存清除完成"
          sed -i "s/YUQUE_TOKEN_INFO/${{ secrets.YUQUE_TOKEN_INFO }}/g" ./package.json
          # sed -i "s/gh_token/${{ secrets.ACCESS_TOKEN }}/g" ./_config.yml
      - name: Build page
        run: |
          yarn sync
          yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACCESS_TOKEN }}
          external_repository: zy84338719/blog
          publish_branch: master
          publish_dir: ./public
          commit_message: auto deploy
